<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSHOO-Vahedyar</title>

  <style>
    @font-face {
      font-family: "Iran";
      src: url(/font/YekanBakhFaNum-VF.woff2) format("woff2");
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Iran";

    }

    body {
      background-color: black;
    }

    .add-lesson-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 383px;
      height: 100vh;
      background-color: rgba(255, 255, 255, 1);
    }

    .lessonInfo-back {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 10px 32px;
      width: 100%;
      height: 75px;
      border-bottom: 2px solid rgba(226, 232, 240, 1);
    }

    .lessonInfo-back svg {
      cursor: pointer;
      fill: rgba(71, 85, 105, 1);
      opacity: 0.5;
    }

    .lessonInfo-back svg:hover {
      opacity: 1;

    }

    .lessonInfo-back p {
      color: rgba(30, 41, 59, 1);
      font-weight: 600;
      font-size: 20px;
    }

    .inputs-container {
      display: flex;
      flex-direction: column;
      justify-self: center;
      width: 326px;
      height: 646px;
      gap: 24px;
    }

    .name-unit {
      display: flex;
      gap: 10px
    }

    .lessonName-input {
      width: 216px;

    }

    input {
      height: 50px;
      padding: 15px 10px;
      border: none;
      border-radius: 10px;
      color: rgba(71, 85, 105, 1);
      border: 2px solid rgba(226, 232, 240, 1);
      font-size: 14px;

    }

    input:focus {
      outline: none;
    }

    .unit-input {
      width: 100px;
    }

    .inputs-label-div {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .inputs-label {
      position: relative;
      font-size: 16px;
      font-weight: 500;
      display: flex;
      gap: 12px;
      align-items: center;
      width: fit-content;
    }

    .inputs-label-star {
      position: absolute;
      top: -7px;
      left: -10px;
      font-size: 16px;
      font-weight: 600;
      color: rgba(185, 28, 28, 1);
    }

    .day-check-div {
      display: flex;
      gap: 12px;
    }

    .day-check-label {
      display: flex;
      color: rgba(71, 85, 105, 1);
      font-size: 14px;
      width: 44px;
      height: 50px;
      border-radius: 10px;
      justify-content: center;
      align-items: center;
      border: 2px solid rgba(226, 232, 240, 1);
      cursor: pointer;
    }

    .time-evenOdd-div {
      display: flex;
      gap: 12px;
    }

    .time-select, .evenOdd-select {
      width: 100%;
      height: 50px;
      font-size: 14px;
      font-weight: 500;
      color: rgba(71, 85, 105, 1);
      padding: 10px 15px;
      border: 2px solid rgba(226, 232, 240, 1);
      border-radius: 10px;
      cursor: pointer;
    }

    .time-select:focus {
      outline: none;
    }

    .evenOdd-check-label {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      width: 88px;
      border: 2px solid rgba(226, 232, 240, 1);
      border-radius: 10px;
      color: rgba(71, 85, 105, 1);
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
    }

    .check:checked+label {
      background-color: rgba(226, 232, 240, 1);
      border: 1px solid rgba(71, 85, 105, 1);
    }

    .add-lessonTime-button {
      height: 50px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      color: rgba(71, 85, 105, 1);
      border: 2px solid rgba(71, 85, 105, 1);
      background-color: transparent;
      cursor: pointer;
    }

    .add-lessonTime-button:hover {
      background-color: rgba(226, 232, 240, 1);
      border: none;
    }

    .time-tag-div {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .time-tag {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: 500;
      color: rgba(71, 85, 105, 1);
      gap: 5px;
      padding: 6px 12px;
      border: 1px solid rgba(71, 85, 105, 1);
      border-radius: 6px;
      cursor: default;
    }

    .time-tag svg:hover {
      cursor: pointer;
    }

    .time-tag:hover {
      background-color: rgba(226, 232, 240, 1);
    }

    .exam-time-date-div {
      display: flex;
      gap: 10px;
    }

    .exam-time-input {
      flex: 1;
      font-size: 16px;
      font-weight: 600;
      height: 50px;
    }

    .exam-date-input {
      flex: 2;
      font-size: 16px;
      font-weight: 600;
    }

    .add-clear-buttons {
      display: flex;
      flex-direction: column;
      /* padding: 24px 36px; */
      gap: 24px;
      justify-content: center;
      margin-top: auto;
      margin-bottom: 24px;
    }

    .add-clear-buttons div {
      display: flex;
      /* padding: 24px 36px; */
      gap: 10px;
      justify-content: center;
      /* margin-top: auto; */
      /* margin-bottom: 1rem; */
    }

    .clear-lesson-button {
      display: flex;
      gap: 10px;
      /* width: 50%; */
      font-size: 16px;
      font-weight: 600;
      align-items: center;
      justify-content: center;
      background-color: rgba(71, 85, 105, 1);
      color: rgba(255, 255, 255, 1);
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .add-lesson-button {
      display: flex;
      white-space: nowrap;
      /* width: 50%; */
      gap: 10px;
      font-size: 16px;
      font-weight: 600;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 1);
      background-color: rgba(71, 85, 105, 1);
      opacity: 0.5;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }

    .add-lesson-button:hover {
      background-color: rgba(37, 99, 235, 1);
      opacity: 1;
    }

    
  </style>

</head>
